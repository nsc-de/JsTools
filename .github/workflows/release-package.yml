name: "Release 🚀"

on:
  push:
    branches:
      - master
  workflow_dispatch:

concurrency: ${{ github.workflow }}-${{ github.ref }}

permissions:
  contents: write
  packages: write
  pull-requests: write

jobs:
  release:
    name: Release 🚀
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v4

      - name: Setup Node.js 16.x
        uses: actions/setup-node@v4
        with:
          node-version: 16.x

      - name: Cache ♻️
        id: cache-npm
        uses: actions/cache@v4
        env:
          cache-name: cache-node-modules
        with:
          # npm cache files are stored in `~/.npm` on Linux/macOS
          path: ~/.npm
          key: ${{ runner.os }}-build-${{ env.cache-name }}-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-build-${{ env.cache-name }}-
            ${{ runner.os }}-build-
            ${{ runner.os }}-

      - name: Install Dependencies 📦
        run: npm ci

      - name: Cache Turbo ♻️
        uses: dtinth/setup-github-actions-caching-for-turbo@v1
        with:
          cache-prefix: turbo-release-${{github.ref}}_

      - name: Build 🔨
        run: npm run build

      - name: Test 🧪
        run: npm run test

      - name: Lint 🧹
        run: npm run lint

      - name: Create Changeset version 📝
        id: changeset-version
        run: npx changeset version

      - name: Publish to NPM 📦
        id: changesets
        uses: changesets/action@v1
        with:
          publish: npx changeset publish
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Create pull request📝
        id: cpr
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "actions: release"
          title: "actions: release"
          body: "actions: release"
          branch: "actions/release"
          delete-branch: true
          base: "master"
          labels: "release"

      - name: Enable Automerge 🤖
        if: steps.cpr.outputs.pull-request-number != ''
        run: |
          echo "Enabling automerge for PR ${{ steps.cpr.outputs.pull-request-number }}"
          gh pr merge ${{ steps.cpr.outputs.pull-request-number }} --auto --squash --delete-branch
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
